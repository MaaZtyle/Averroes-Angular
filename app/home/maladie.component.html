
<div class="container full-width">
    <div class="row">

<div id="maladies" *ngIf="dossierMedical">
    <h2>Maladies du patient</h2>



    <button class="btn btn-primary" (click)="lgModal3.show()">Ajouter</button>
    <div class="table-responsive" >
        <div class="table table-bordered" >
            <div class="pre-scrollable  " >

            <table id="myTable2" class="table table-hover">
                <tr class="header">

                    <th  onclick="sortTable(0,2)" style="width:5%;">Id</th>
                    <th  onclick="sortTable(1,2)" style="width:50%;">Designation</th>
                    <th  onclick="sortTable(2,2)" style="width:50%;">Description</th>
                    <th  onclick="sortTable(3,2)" style="width:50%;">Date d'apparition</th>
                    <th  onclick="sortTable(4,2)" style="width:45%;">Date de cr√©ation</th>

                </tr>

                <tr id="maladie"  *ngFor="let maladie of maladies"(click)="onSelect(maladie)" (dblclick)="lgModal2.show()">


                    <td>{{ maladie.idMal }}</td>
                    <td>{{ maladie.designationMal }}</td>
                    <td>{{ maladie.descriptionMal }}</td>
                    <td>{{ maladie.dateAppMal }}</td>
                    <td>{{ maladie.dateCreationMal }}</td>


                </tr>

            </table>
            </div>
        </div>

</div>

    <!--Large modal-->


    <div bsModal #lgModal2="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title pull-left">Detail-Maladie</h4>
                    <button type="button" class="close pull-right" (click)="lgModal2.hide()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="detail" *ngIf="maladieSelectionne">

                        <div>
                            <label>idMal :</label>
                            <input [(ngModel)]="maladieSelectionne.idMal" />
                        </div>
                        <div>
                            <label>designationMal:</label>
                            <input [(ngModel)]="maladieSelectionne.designationMal" />
                        </div>
                        <div>
                            <label>dateAppMal:</label>
                            <input [(ngModel)]="maladieSelectionne.dateAppMal" />
                        </div>
                        <div>
                            <label>descriptionMal:</label>
                            <input [(ngModel)]="maladieSelectionne.descriptionMal" />
                        </div>
                        <div>
                            <label>dateCreationMal:</label>
                            <input [(ngModel)]=" maladieSelectionne.dateCreationMal" />
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>


    <div bsModal #lgModal3="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title pull-left">Ajouter-Maladie</h4>
                    <button type="button" class="close pull-right" (click)="lgModal3.hide();getMaladies()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="ajoutMaladie">


                          <maladie-creation *ngIf="dossierMedical" [dossierMedical]="dossierMedical"></maladie-creation>


                    </div>

                </div>
            </div>
        </div>
    </div>




</div>

    </div>
</div>
