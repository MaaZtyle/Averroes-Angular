

<div id="medicaments" *ngIf="dossierMedical">
    <h2>Antecedents du patient</h2>


    Voici tous les medicaments de l'ordonnance :


    <select multiple class="form-control">

        <option *ngFor="let medicament of medicaments">

            Code CIS: {{ medicament.codeCIS }}

            Date d'ajout sur l'ordonnance :{{  medicament.dateCreationMed }}


        </option>

    </select>

</div>
